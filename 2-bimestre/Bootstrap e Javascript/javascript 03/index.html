<body style="background-color: #444; color: #fff; font-family: Verdana, Geneva, Tahoma, sans-serif;" >

    <h1>Exercicio 03 JavaScript</h1>
    <h2>Teste If e Else</h2>
    
    <script>

        var media = 6
        var notaAluno = prompt('Digite a nota: ')

        if (notaAluno >= media) {
            document.write('UFA, passou!')
        } else {
            document.write('Deu Ruim, Final!')
        }
        
    </script>

</body>
