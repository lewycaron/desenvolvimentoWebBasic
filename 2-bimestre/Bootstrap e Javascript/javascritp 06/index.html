<body style="background-color: #444; color: #fff; font-family: Verdana, Geneva, Tahoma, sans-serif;" >

    <h1>Exercicio 06 JavaScript</h1>
    <h3>IF e Else com Operadores lógicos</h3>
    
    <script>
        var notaAluno = prompt('Digite a nota do maloqueiro:')
        var frequenciaAluno = prompt('Digite a frequência do maloqueiro: ')

        var media = 6
        var maxFaltas = 20

        if(notaAluno >= media && frequenciaAluno >= maxFaltas){
            document.write('Se livrou, ta aprovado!')
        } else {
            document.write('Deu ruim, vai ter que fazer de volta!')
        }
    </script>
